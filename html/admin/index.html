<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Admin FHQ</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fhq.admin.min.css">
	<link rel="shortcut icon" href="favicon.ico">
	
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="../js/fhq.ws.config.js"></script>
</head>
<body class="hold-transition skin-purple-light sidebar-mini">
<div class="wrapper">

  <header class="main-header">

    <!-- Logo -->
    <a href="./" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini">FHQ</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Admin</b>FHQ</span>
    </a>

  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <ul class="sidebar-menu" data-widget="tree">
        <li><a class="btn btn-secondary" href="./?users=">Users</a></li>
        <li><a class="btn btn-secondary" href="./?games=">Games</a></li>
        <li><a class="btn btn-secondary" href="./?quests=">Quests</a></li>
        <li><a class="btn btn-secondary" href="./?mails=">Mails</a></li>
        <li><a class="btn btn-secondary" href="./?orchestra=">Orchestra</a></li>
        <li><a class="btn btn-secondary" href="./?settings=">Settings</a></li>
        <li><a class="btn btn-secondary" onclick="fhq.logout()" href="">Logout</a></li>

      </ul>
    </section>
  </aside>
  <div class="content-wrapper">
    <section class="content-header"><h1 id="page_name">...</h1></section>
    <section class="content" id="page_content">
    </section>
  </div>
</div>

<!-- Modal --> 
<div class="modal fade" id="modalSignIn" tabindex="-1" role="dialog" aria-labelledby="modalSignIn" aria-hidden="true">
  <div class="modal-dialog" role="document">
	<div class="modal-content">
	  <div class="modal-header">
		<h5 class="modal-title">Sign-in (Only admin)</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		  <span aria-hidden="true">&times;</span>
		</button>
	  </div>
	  <div class="modal-body">
			<div class="form-group">
				<label for="signinEmailInput" id="signinEmailCaption">Email address</label>
				<input type="email" class="form-control" id="signinEmailInput" aria-describedby="emailHelp" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="signinPasswordInput" id="signinPasswordCaption">Password</label>
				<input type="password" class="form-control" id="signinPasswordInput" placeholder="Enter password">
			</div>
			<div class="alert alert-danger" id="signinErrorMessage" color="#ff0000"></div>
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn btn-primary" id="modalSignIn_go" onclick="fhq.signin();">Sign-in</button>
		<button type="button" class="btn btn-secondary" id="modalSignIn_cansel" data-dismiss="modal">Close</button>
	  </div>
	</div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="modalSettings" tabindex="-1" role="dialog" aria-labelledby="modalSettings" aria-hidden="true">
  <div class="modal-dialog" role="document">
	<div class="modal-content">
	  <div class="modal-header">
		<h5 class="modal-title" id="exampleModalLabel">Change setting</h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		  <span aria-hidden="true">&times;</span>
		</button>
	  </div>
	  <div class="modal-body">
		...
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		<button type="button" class="btn btn-primary save-setting">Save</button>
	  </div>
	</div>
  </div>
</div>
		
<div class="fhq-page-loader">
	<div class="fhq-page-loader-tbl">
		<div class="fhq-page-loader-cell">
		</div>
	</div>
</div>

<script src="js/fhq.admin.min.js"></script>
</body>
</html>
